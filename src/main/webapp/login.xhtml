<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	template="/resources/scaffold/pageTemplate.xhtml">

	<ui:param name="pageTitle" value="Amigo Secreto" />

	<ui:define name="header">
		Amigo Secreto
	</ui:define>

	<ui:define name="main">
		<h2 class="success">Login.</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Email: " />
				<h:inputText value="#{participanteBean.participante.email}" />
				<h:outputLabel value="Senha: " />
				<h:inputSecret value="#{participanteBean.participante.senha}" />
				<h:commandButton value="Logar" action="#{participanteBean.login}" ajax="false" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
